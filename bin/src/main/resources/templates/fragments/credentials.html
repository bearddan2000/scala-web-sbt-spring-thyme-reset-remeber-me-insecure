<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="credentials">
  <div class="form-group">
      <input id="username" type="text" th:field="*{username}" class="form-control" placeholder="Username" autofocus="true"/>
  </div>

  <div class="form-group">
      <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
  </div>
</div>
</body>
</html>
